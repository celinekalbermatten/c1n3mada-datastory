<script>
  $(function () {
    var body = $("#starshine"),
      template = $(".template.shine"),
      stars = 500,
      sparkle = 20;

    var size = "small";
    var createStar = function () {
      template
        .clone()
        .removeAttr("id")
        .css({
          top: Math.random() * 100 + "%",
          left: Math.random() * 100 + "%",
          animationDelay: Math.random() * sparkle + "s"
        })
        .addClass(size)
        .appendTo(body);
    };

    for (var i = 0; i < stars; i++) {
      if (i % 2 === 0) {
        size = "small";
      } else if (i % 3 === 0) {
        size = "medium";
      } else {
        size = "large";
      }

      createStar();
    }
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      const links = document.querySelectorAll("a"); // Select all links

      links.forEach(link => {
          link.addEventListener("click", function (e) {
              const href = this.getAttribute("href");
              
              // Ignore anchor links or mailto
              if (href.startsWith("#") || href.includes("mailto:")) return; 
              
              e.preventDefault(); // Prevent default navigation
              
              // Add the new modern transition class
              document.body.classList.add("page-exit");
              
              // Wait for the animation to complete before navigating
              setTimeout(() => {
                  window.location.href = href;
              }, 400); // Duration matches the CSS transition
          });
      });

      // Handle browser back/forward cache
      window.addEventListener("pageshow", (event) => {
          if (event.persisted) {
              document.body.classList.remove("page-exit");
          }
      });
  });
</script>
